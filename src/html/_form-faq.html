<form class="form">
  <h2 class="form__title">Задать свой вопрос</h2>
  <div class="form__group">
    <div class="form__inputs">
      <input type="text" placeholder="Имя *" required="required" name="name" />
      <input
        type="text"
        placeholder="+7 (___) ___-__-__ *"
        class="phone_mask"
        required="required"
        name="phone"
      />
      <input type="email" placeholder="E-mail" name="email" />
    </div>
    <div class="form__comment">
      <textarea name="text" placeholder="Текст вопроса *"></textarea>
    </div>
  </div>
  <div class="form__comment-agree">
    <p>
      Нажимая на кнопку "Отправить", Я соглашаюсь с условиями
      <a href="" target="__blank">пользовательского соглашения</a>.
    </p>
  </div>
  <button class="form__submit" type="submit">Отправить</button>
</form>
